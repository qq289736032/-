<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body id="body">
    <div id="root"></div>
    <script type="text/babel">
        var arr = [
            <h1 key="1">Hello world!</h1>,
            <h2 key="2">Hello jisen</h2>
        ];
        ReactDOM.render(

            <div>
                {arr}
            </div>,
            document.getElementById("root")
        );

    </script>

</body>
</html>
<!--
    1,  将标签作为数组,并且用{arr}直接输出数组内容

    2,key的作用

    <h1 key="1">Hello world!</h1>,中的key属性为react特有,key的作用是对组件的一个标识,如果有相同的key的标签则会只显示一个


    //this.state.users内容
    this.state = {
     users: [{id:1,name: '张三'}, {id:2, name: '李四'}, {id: 2, name: "王五"}],
     ....//省略
    }
    render()
     return(
      <div>
        <h3>用户列表</h3>
        {this.state.users.map(u => <div key={u.id}>{u.id}:{u.name}</div>)}
      </div>
     )
    );
    上面代码在dom渲染挂载后，用户列表只有张三和李四两个用户，王五并没有展示处理，主要是因为react根据key认为李四和王五是同一个组件，导致第一个被渲染，后续的会被丢弃掉。

-->
